<body class="mw-100 bg-dark">
<div class="jumbotron jumbotron-fluid bg-dark text-white">
    <div class="container fancy-font">
        <h1 class="display-1">COVID-19 Tracker</h1>
        <p class="lead">
            Tracking the global number of COVID-19 cases, deaths and recoveries.
        </p>
    </div>
</div>
<div class="container mb-4 fancy-font">
    <div class="card text-white bg-dark shadow">
        <div class="card-body">
            <h1 class="card-title">Confirmed cases:
                <span class="float-right" id="cases">number</span>
            </h1>
        </div>
    </div>
</div>
<div class="container mb-4 fancy-font">
    <div class="card text-white bg-dark shadow">
        <div class="card-body">
            <h1 class="card-title">Recovered:
                <span class="float-right" id="recovered">number</span>
            </h1>
        </div>
    </div>
</div>
<div class="container mb-4 fancy-font">
    <div class="card text-white bg-dark shadow">
        <div class="card-body">
            <h1 class="card-title">Deaths:
                <span class="float-right" id="deaths">number</span>
            </h1>
        </div>
    </div>
</div>
<script>
    let cases = 0
    let deaths = 0
    let recovered = 0
    let deathRatio = 0
    let recoveryRatio = 0

    const casesDisplay = document.getElementById('cases')
    const deathsDisplay = document.getElementById('deaths')
    const recoveredDisplay = document.getElementById('recovered')
    const dataSource = 'https://static01.nyt.com/newsgraphics/2020/03/16/coronavirus-maps/e95efa52fb9ddd807267621cf01df87d76830b75/slip-map/map-data-world.json'

    function countTotals(data) {
        return new Promise(resolve => {
            data.forEach(d => {
                cases += d.confirmed
                deaths += d.deaths
                recovered += d.recovered
            })

            deathRatio = deaths / cases
            recoveryRatio = recovered / cases
            resolve()
        })
    }

    function updateDom() {
        casesDisplay.innerText = cases.toLocaleString()
        deathsDisplay.innerHTML = `${deaths.toLocaleString()} <small class="text-muted">${(deathRatio * 100).toFixed(2)}%</small>`
        recoveredDisplay.innerHTML = `${recovered.toLocaleString()} <small class="text-muted">${(recoveryRatio * 100).toFixed(2)}%</small>`
    }

    function updateData() {
        fetch(dataSource).then(response => response.json())
            .then(countTotals)
            .then(updateDom)
    }

    updateData()
    setInterval(updateData, 300000)
</script>
</body>
